<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Community - 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/community.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <form method="post" action="/submit">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" autocomplete="off" placeholder="问题标题"/>
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）:</label>
                    <textarea  id="description" th:text="${description}" name="description" class="form-control" cols="30" rows="10" style="height: 330px"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" autocomplete="off" placeholder="添加标签, 以分号隔开">

                    <div class="tags">
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('C')">&nbsp;C</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('C++')">&nbsp;C++</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('PHP')">&nbsp;PHP</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('Java')">&nbsp;Java</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('Spring')">&nbsp;Spring</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('Spring Boot')">&nbsp;Spring Boot</span>
                        <span class="label label-info glyphicon glyphicon-tags" onclick="selectTag('Android')">&nbsp;Android</span>
                    </div>
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                             th:if="${error != null}" th:text="${error}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-left: 525px">
                            <input class="btn btn-success btn-publish" type="submit" value="发布">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>★ 问题标题：请用精简的语言描述您发布的问题，不超过25字</p>
            <p>★ 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</p>
            <p>★ 选择标签：选择一个或多个合适的标签，用逗号分隔，每个标签不超过10字</p>
        </div>
    </div>
</div>
</body>
</html>
