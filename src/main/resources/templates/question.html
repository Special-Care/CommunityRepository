<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Community - 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/community.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="border-right:1px solid #efefef;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h3>
                   <div style="border-bottom:1px solid #efefef;">
                       <p><span th:text="${question.getTitle()}"></span></p>
                       <span class="text">
                        作者：<a href="#" th:text="${question.getUser().getName()}"></a>&nbsp;|
                        发布时间：<span th:text="${#dates.format(question.getGmtCreate())}"></span>&nbsp;|
                        阅读数：<span th:text="${question.getViewCount()}"></span>
                    </span>
                   </div>
               </h3>
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}"></div><hr>
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-top:1px solid #efefef; margin-top: 15px;">
                   <a th:href="@{'/publish/' + ${question.getId()}}" style="color: #999"
                      th:if="${session.user != null && session.user.id == question.creator}">
                       <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                   </a>
               </div>
           </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>评论区</h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comments">
                <span class="text">
                    <img class="img" th:src="${question.getUser().getPhotoUrl()}">&nbsp;&nbsp;
                    评论者：<a href="#" th:text="${question.getUser().getName()}"></a>
                </span>
                <input type="hidden" id="questionId" th:value="${question.id}">
                <textarea class="form-control" rows="6" style="margin: 10px 0" id="comment"></textarea>
                <button type="button" class="btn btn-default">上传文件</button>
                <button type="button" class="btn btn-success" onclick="onSubmitComment()"
                        style="float: right; margin-bottom: 15px">回复</button>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="margin-top: 15px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <img class="img" th:src="${question.getUser().getPhotoUrl()}"><br>
                <a href="#" th:text="${question.getUser().getName()}"></a>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
